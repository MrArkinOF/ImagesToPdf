<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images to PDF Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #28c940;
            background: #e8ffe8;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button.secondary {
            background: linear-gradient(135deg, #ff5f57 0%, #e54a42 100%);
            box-shadow: 0 4px 15px rgba(255, 95, 87, 0.4);
        }

        .button.secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 95, 87, 0.6);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            position: relative;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f9f9f9;
            transition: all 0.3s;
            cursor: move;
        }

        .image-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-info {
            padding: 10px;
            background: white;
        }

        .image-name {
            font-size: 0.85em;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-order {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 95, 87, 0.9);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .remove-btn:hover {
            background: rgba(255, 95, 87, 1);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .settings {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .settings h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .setting-group label {
            color: #666;
            font-size: 0.95em;
            min-width: 120px;
        }

        .setting-group select,
        .setting-group input {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .setting-group select:focus,
        .setting-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border-left: 4px solid #28c940;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .notification.error {
            border-left-color: #ff5f57;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .drag-handle {
            cursor: move;
            padding: 5px;
            text-align: center;
            color: #999;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📄 Images to PDF Converter</h1>
            <p class="subtitle">Upload multiple images and convert them to a single PDF</p>
        </header>

        <div class="main-card">
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📤</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">Support: JPG, PNG, GIF, WEBP</div>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>

            <!-- Settings -->
            <div class="settings" id="settings" style="display: none;">
                <h3>PDF Settings</h3>
                <div class="setting-group">
                    <label>Page Size:</label>
                    <select id="pageSize">
                        <option value="a4">A4</option>
                        <option value="letter">Letter</option>
                        <option value="legal">Legal</option>
                        <option value="a3">A3</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Orientation:</label>
                    <select id="orientation">
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Image Quality:</label>
                    <select id="quality">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>PDF Filename:</label>
                    <input type="text" id="pdfName" placeholder="converted-images" value="converted-images">
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>

            <!-- Controls -->
            <div class="controls" id="controls" style="display: none;">
                <button class="button" id="convertBtn">🔄 Convert to PDF</button>
                <button class="button secondary" id="clearBtn">🗑️ Clear All</button>
            </div>

            <!-- Images Grid -->
            <div class="images-grid" id="imagesGrid"></div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">🖼️</div>
                <p>No images uploaded yet</p>
            </div>
        </div>
    </div>

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let uploadedImages = [];
        let draggedElement = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagesGrid = document.getElementById('imagesGrid');
        const emptyState = document.getElementById('emptyState');
        const controls = document.getElementById('controls');
        const settings = document.getElementById('settings');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Upload Area Click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File Input Change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Handle Files
        function handleFiles(files) {
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            
            Array.from(files).forEach(file => {
                if (validTypes.includes(file.type)) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImages.push({
                            name: file.name,
                            data: e.target.result,
                            id: Date.now() + Math.random()
                        });
                        renderImages();
                    };
                    reader.readAsDataURL(file);
                } else {
                    showNotification('Invalid file type: ' + file.name, 'error');
                }
            });
        }

        // Render Images
        function renderImages() {
            if (uploadedImages.length === 0) {
                imagesGrid.innerHTML = '';
                emptyState.style.display = 'block';
                controls.style.display = 'none';
                settings.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            controls.style.display = 'block';
            settings.style.display = 'block';

            imagesGrid.innerHTML = uploadedImages.map((img, index) => `
                <div class="image-card" draggable="true" data-id="${img.id}">
                    <button class="remove-btn" onclick="removeImage(${img.id})">×</button>
                    <img src="${img.data}" alt="${img.name}">
                    <div class="image-info">
                        <div class="image-name" title="${img.name}">${img.name}</div>
                        <span class="image-order">Order: ${index + 1}</span>
                    </div>
                </div>
            `).join('');

            addDragListeners();
        }

        // Remove Image
        function removeImage(id) {
            uploadedImages = uploadedImages.filter(img => img.id !== id);
            renderImages();
            showNotification('Image removed', 'success');
        }

        // Clear All
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to remove all images?')) {
                uploadedImages = [];
                renderImages();
                showNotification('All images cleared', 'success');
            }
        });

        // Add Drag Listeners for Reordering
        function addDragListeners() {
            const cards = document.querySelectorAll('.image-card');
            
            cards.forEach(card => {
                card.addEventListener('dragstart', (e) => {
                    draggedElement = card;
                    card.style.opacity = '0.5';
                });

                card.addEventListener('dragend', (e) => {
                    card.style.opacity = '1';
                });

                card.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });

                card.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (draggedElement !== card) {
                        const draggedId = parseInt(draggedElement.dataset.id);
                        const targetId = parseInt(card.dataset.id);

                        const draggedIndex = uploadedImages.findIndex(img => img.id === draggedId);
                        const targetIndex = uploadedImages.findIndex(img => img.id === targetId);

                        const temp = uploadedImages[draggedIndex];
                        uploadedImages.splice(draggedIndex, 1);
                        uploadedImages.splice(targetIndex, 0, temp);

                        renderImages();
                    }
                });
            });
        }

        // Convert to PDF
        convertBtn.addEventListener('click', async () => {
            if (uploadedImages.length === 0) {
                showNotification('Please upload at least one image', 'error');
                return;
            }

            convertBtn.disabled = true;
            progressBar.style.display = 'block';

            try {
                const { jsPDF } = window.jspdf;
                
                const pageSize = document.getElementById('pageSize').value;
                const orientation = document.getElementById('orientation').value;
                const quality = document.getElementById('quality').value;
                const filename = document.getElementById('pdfName').value || 'converted-images';

                const qualityMap = {
                    high: 0.95,
                    medium: 0.75,
                    low: 0.5
                };

                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'mm',
                    format: pageSize
                });

                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();

                for (let i = 0; i < uploadedImages.length; i++) {
                    const img = uploadedImages[i];
                    
                    // Update progress
                    const progress = Math.round(((i + 1) / uploadedImages.length) * 100);
                    progressFill.style.width = progress + '%';
                    progressFill.textContent = progress + '%';

                    if (i > 0) {
                        pdf.addPage();
                    }

                    // Load image
                    const imgElement = new Image();
                    imgElement.src = img.data;
                    await new Promise(resolve => imgElement.onload = resolve);

                    const imgWidth = imgElement.width;
                    const imgHeight = imgElement.height;
                    const ratio = imgWidth / imgHeight;

                    let width = pageWidth - 20;
                    let height = width / ratio;

                    if (height > pageHeight - 20) {
                        height = pageHeight - 20;
                        width = height * ratio;
                    }

                    const x = (pageWidth - width) / 2;
                    const y = (pageHeight - height) / 2;

                    pdf.addImage(
                        img.data,
                        'JPEG',
                        x,
                        y,
                        width,
                        height,
                        undefined,
                        'FAST',
                        0
                    );
                }

                // Save PDF
                pdf.save(filename + '.pdf');
                
                showNotification('PDF created successfully! 🎉', 'success');
                
                // Reset
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                    convertBtn.disabled = false;
                }, 1000);

            } catch (error) {
                console.error('Error creating PDF:', error);
                showNotification('Error creating PDF: ' + error.message, 'error');
                convertBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        });

        // Show Notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <strong>${type === 'success' ? '✅' : '❌'} ${type === 'success' ? 'Success' : 'Error'}</strong><br>
                ${message}
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize
        renderImages();
    </script>
</body>
</html>
